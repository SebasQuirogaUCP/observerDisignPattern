<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Observer Pattern</title>
  </head>
  <body>

    <div class="container">
        <h2>Ingenieria de Software II</h2>
        <h1>Prueba de Concepto - Observer Pattern</h1>
        <form id="form">
          <div class="form-group">
            <label for="email">Nombres: </label>
            <input id="nom" type="email" class="form-control" placeholder="Escriba">
          </div>
          <div class="form-group">
            <label for="pwd">Magia: </label>
            <input id="camp" type="text" class="form-control magie" placeholder="Observer Pattern">
          </div>
          <div class="form-group">
            <label for="pwd">Magia: </label>
            <input id="camp"  type="text" class="form-control magie" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="pwd">Magia: </label>
            <input id="camp" type="text"  class="form-control magie" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        const nom = document.getElementById("nom");
        let form = document.getElementById("form");
        let camp = document.getElementById("camp");
        let magie = document.getElementsByClassName('magie');
        console.info(nom);
        console.info(form);
        console.info(magie);
        
        nom.addEventListener("keyup" , () => {
            camp.value = nom.value;
           Array.from(magie).forEach((el, index) => {
            if(index == 0) el.value = "Ingenieria del Software II -" + nom.value;
            if (index == 1) el.value = "Observer Pattern  -" + nom.value;
            if (index == 2) el.value = "Preguntas? - " + nom.value 
           });
        })

        // form.addEventListener("submit", );
    </script>
  </body>
</html>
